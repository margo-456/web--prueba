<!DOCTYPE html>
<html>
	<html>
		<head>
		  <!------ seccion de encabezado ---------->

		  <title>deber Johana Salazar</title> 
		  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		  <!------ seccion de encabezado ---------->
		  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
		  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}" >
		</head>

   <body>
	{% block body %}
	{% endblock %}

						<!--Formulario creado a partir de componente form de bootstrap-->
	<div class="container">
		
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6 pb-5">
	
	
						<!--Form with header-->
	
						<form action="mail.php" method="post">
							<div class="card border-primary rounded-0">
								<div class="card-header p-0">
									<div class="bg-info text-white text-center py-2">
										<!--campo para titulo del formulario -->
										<h3><i class="fa fa-envelope"></i> FORMULARIO  DE LOGIN  CONTACTO</h3>
									
									</div>
								</div>
								<div class="card-body p-3">
	
									<!--campo para ingresar el nombre -->
									<div class="form-group">
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text"><i class="fa fa-user text-info"></i></div>
											</div>
											<input type="text" class="form-control" id="nombretarea" name="nombre" placeholder="nombre" required>
										</div>
									</div>
									<!--campo para ingresar el correo electronico-->
									<div class="form-group">
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
											</div>
											<!--validar el campo y agregar un ejemplo de guia-->
											<input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
										</div>
									</div>
	                                  <!--cuadro desplegable donde Se definen los casos-->
									<div class="form-group">
										<select class="form-control" >
											<option>normal</option>
											<option>caso</option>
											
								
										  </select>
									</div>
	
									
								</div>
	
							</div>

							<button type="button" class="btn btn-warning">LOGIN</button>
							<button type="button" class="btn btn-warning">REGISTRARSE</button>
						</form>
						<!--Form with header-->
	
	
					</div>
		</div>

		
</body>
</html>
